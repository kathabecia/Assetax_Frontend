                    <!-- Modal -->
                    <div class="modal fade" id="form_modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                        <div class="modal-dialog modal-lg">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Property Owner Form</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <!-- Form -->
                                <form id="form_owners">
                                    <!-- Modal Body -->
                                    <div class="modal-body">
                                        <input type="hidden" name="user_id" id="user_id"/>
                                        <!-- Property Owner Name Field -->
                                        <div class="row mb-3">
                                            <div class="col-sm-3">
                                                <label for="property_owner_name">Property Owner Name</label>
                                            </div>
                                            <div class="col-sm-9">
                                                <input class="form-control" type="text" name="property_owner_name" id="property_owner_name" required>
                                            </div>
                                        </div>
                                        <!-- Address Field -->
                                        <div class="row mb-3">
                                            <div class="col-sm-3">
                                                <label for="address">Address</label>
                                            </div>
                                            <div class="col-sm-9">
                                            <input class="form-control" type="text" name="address" id="address" required>
                                            </div>
                                        </div>
                                        <!-- Email Field -->
                                        <div class="row mb-3">
                                            <div class="col-sm-3">
                                            <label for="email">Email</label>
                                            </div>
                                            <div class="col-sm-9">
                                            <input class="form-control" type="email" name="email" id="email" required>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- End of Modal Body -->

                                    <!-- Modal Footer -->
                                    <div class="modal-footer d-flex align-items-center">
                                        <button id="modal_close" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                        <button class="btn btn-cyan w-25" type="submit">Submit</button>  
                                    </div>
                                    <!-- End of Modal Footer -->
                                </form>
                                <!-- End of Form -->
