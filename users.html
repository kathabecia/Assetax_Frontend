                        <div class="row">
                            <!-- Modal Btn and Form -->
                            <div class="col-sm-12">
                        <!-- Modal -->
                        <div
                        class="modal fade"
                        id="form_modal"
                        data-bs-backdrop="static"
                        data-bs-keyboard="false"
                        tabindex="-1"
                        aria-labelledby="staticBackdropLabel"
                        aria-hidden="true"
                        >
                        <div class="modal-dialog modal-lg">
                            <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="staticBackdropLabel">
                                Users Form
                                </h1>
                                <button
                                id="modal_close"
                                type="button"
                                class="btn-close"
                                data-bs-dismiss="modal"
                                aria-label="Close"
                                ></button>
                            </div>
                            <!-- Users Form -->
                            <form id="form_users">
                                <!-- Modal Body -->
                                <div class="modal-body">
                                <!-- User Id Field -->
                                <input type="hidden" name="id" id="id" />
                                <!-- User lastname Field -->
                                <div class="row mb-3">
                                    <div class="col-sm-3">
                                        <label for="lastname">Last Name</label>
                                    </div>
                                    <div class="col-sm-9">
                                    <input
                                        class="form-control"
                                        type="text"
                                        name="lastname"
                                        id="lastname"
                                        required
                                    />
                                    </div>
                                </div>
                                <!-- User firstname Field -->
                                <div class="row mb-3">
                                    <div class="col-sm-3">
                                        <label for="firstname">First Name</label>
                                    </div>
                                    <div class="col-sm-9">
                                    <input
                                        class="form-control"
                                        name="firstname"
                                        id="firstname"
                                        required
                                    ></input>
                                    </div>
                                </div>
                                <!-- User email Field -->
                                <div class="row mb-3">
                                    <div class="col-sm-3">
                                        <label for="email">Email</label>
                                    </div>
                                    <div class="col-sm-9">
                                    <input
                                        class="form-control"
                                        name="email"
                                        id="email"
                                        type="email"
                                        required
                                    ></input>
                                    </div>
                                </div>
                                <!-- User role Field -->
                                <div class="row mb-3">
                                    <div class="col-sm-3">
                                        <label for="role">Role</label>
                                    </div>
                                    <div class="col-sm-9">
                                    <input
                                        class="form-control"
                                        name="role"
                                        id="role"
                                        required
                                    ></input>
                                    </div>
                                </div>
                                <!-- Image File Field -->
                                <div class="row mb-3">
                                    <div class="col-sm-3">
                                        <label for="">Image</label>
                                    </div>
                                    <div class="col-sm-9">
                                    <input
                                        class="form-control"
                                        type="file"
                                        name="image"
                                        accept="image/*"
                                        
                                    />
                                    </div>
                                </div>
                                <!-- Password field -->
                                <div class="row mb-3">
                                    <div class="col-sm-3">
                                        <label for="password">Password</label>
                                    </div>
                                    <div class="col-sm-9">
                                    <!-- Password field -->
                                    <input 
                                        class="form-control" 
                                        id="password" 
                                        name="password" 
                                        type="password" 
                                        autocomplete=""
                                        />
                                    </div>
                                </div>
                                <!-- Password Confirmation field -->
                                <div class="row mb-3">
                                    <div class="col-sm-3">
                                        <label for="password_confirmation">Confirm Password</label>
                                    </div>
                                    <div class="col-sm-9">
                                    <input class="form-control" id="password_confirmation" name="password_confirmation" type="password" autocomplete=""/>
                                    </div>
                                </div>
                                </div>
                                <!-- Modal Footer -->
                                <div class="modal-footer">
                                <button
                                    id="modal_close"
                                    type="button"
                                    class="btn btn-secondary"
                                    data-bs-dismiss="modal"
                                >
                                    Close
                                </button>
                                <button
                                    class="btn btn-cyan w-25 d-flex align-items-center justify-content-center"
                                    type="submit"
                                >
                                    Submit
                                </button>
                                </div>
                            </form>
                            <!-- End Slides Form -->
                            </div>
